<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Col Span & Row Span</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <h3 class="myheading">
        Table - Col Span
    </h3>
    <table class="mytable">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>COMPANY</th>
                <th>FOUNDER</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Apple</td>
                <td>Steve Jobs</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Microosft</td>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <td>03</td>
                <td>The Boring Company</td>
                <td>Elon Musk</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Compaies in list</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">Type of Companies</td>
                <td>Product based</td>
            </tr>
        </tfoot>
</body>
</html>
